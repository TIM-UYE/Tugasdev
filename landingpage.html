<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 700px;
      margin: 10px auto;
      line-height: 1.6;
    }

    .hero button {
      margin-top: 30px;
      padding: 15px 35px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    /* SECTION */
    section {
      padding: 70px 20px;
    }

    .section-light {
      background: #fff;
      color: #333;
    }

    .section-dark {
      background: #f4f4f4;
      color: #333;
    }

    h3 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
